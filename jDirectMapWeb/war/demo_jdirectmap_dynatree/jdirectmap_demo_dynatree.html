<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="../jquery/jquery.hotkeys.js"></script>
	
	
				
	<link href="../jquery_dynatree/skin/ui.dynatree.css" rel="stylesheet" type="text/css" id="skinSheet">
	<script src="../jquery_dynatree/jquery.dynatree.js" type="text/javascript"></script>

	helper_read_xml();

		$("form").hide();
		$("#mapping_main").show();

</head>
<body class="prototype">
	<div id="header">
			<div style="width:210px; float:left;z-index: 100;">
			<a href="http://jdirectmap.appspot.com"><img src="logo.png" width="210" height="93" alt="Smooks DM logo"></a></div>
			<div align="center"> <h1>jDirectMap jQuery Plugin Prototype v1.04</h1>
		<p class="description">	This sample uses DynaTree plugin for tree and data grid enabled through jqGrid plugin.	</p>
		</div >
	</div>
		 
		 
	    <div id="input_data">
			 <form>
				 <div style="height:494px; width:48%; overflow-y:auto; float:left;text-align:center;">
					<p>Source XML:</p>
					<textarea id="source_xml_area" name="source_xml_area" cols="80" rows="25" ></textarea>
				</div>
			   
				<div style="height:494px; width:48%; overflow-y:auto; float:rigt;text-align:center;" >
				<p>Destination XML:</p>
				<textarea id="dest_xml_area" name="dest_xml_area" cols="80" rows="25" ></textarea>
				</div>
				<div style="float:rigt;text-align:center;" >
				<input type="submit" value="Upload source and destination" />
				</div>
		   </form>
		</div>
		
	<table id="mapping_main">
	<thead>
	<tr>
		<th>
			<p>Source</p>
		</th>
		<th>	
			<p>Mapped Elements</p>
		</th>
		<th>
			<p>Destination</p>
		</th>
	</tr>
	</thead>
	<tbody>
	<tr valign="top">
		<td>
			<div id="tree_source"> </div>
		</td>
		<td>
			<table id="mapping_list"></table>
			<div id="gridpager">	
					<input type="BUTTON" id="deletedata" value="Delete Selected" />
					<input type="BUTTON" id="moveup" value="Move up" />
					<input type="BUTTON" id="movedown"  value="Move down"  />
					<input type="BUTTON" id="clear"  value="Clear"  />
					<input type="BUTTON" id="import"  value="Import New"  />
					<input type="BUTTON" id="export"  value="Export Mapping"  />
			</div> 
		</td>
		<td>
			<div id="tree_destination"></div>
		</td>
	</tr>
	</tbody>
	</table>
	
</body>
</html>
